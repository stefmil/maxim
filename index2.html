<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <title>Your Website Is Ready - InfinityFree</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css.css" rel="stylesheet"/>
    <!--     Fonts     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="maindiv">

    <div class="container">
      <div class="row row-no-gutters">
        <div class="col-xs-12 text-center">
            <h1 id="greeting">
                  Dobrodosli
            </h1>
        </div>
      </div>

      <div class="row row-no-gutters">
        <div class="col-xs-12 text-center">
          <div class="row vcenter">
            <div class="col-xs-6 text-right">
              <span>Da li dolazis na zurku?</span>
            </div>
            <div class="col-xs-6 text-left">
              <div class="row">
                  <input type="radio" name="dolazi" value="da">Da, jedva cekam
              </div>
              <div class="row">
                  <input type="radio" name="dolazi" value="ne">Nazalost, necu moci
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-no-gutters">
        <div class="col-xs-12 text-center">
          <div class="row">
            <div class="col-xs-6 text-right">
            <span>Koliko velikih ljudi, ukljucujuci i tebe, dolazi?</span>
          </div>
          <div class="col-xs-6 text-left vcenter">
            <select id="brojVelikih">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          </div>
        </div>
      </div>

      <div class="row row-no-gutters">
        <div class="col-xs-12 text-center">
          <div class="row">
            <div class="col-xs-6 text-right">
              <span>Koliko seka/bata/drugara mi dovodis?</span>
            </div>
            <div class="col-xs-6 text-left ">
              <select id="brojMalih">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
          </div>
        </div>
      </div>
      </div>

      <div class="row row-no-gutters">
        <div class="col-xs-12 text-center">
            <input id="posalji" type="button" value="Posalji" onClick="ajax.send()" class="btn btn-info">
        </div>
      </div>

      <div class="row row-no-gutters">
        <div class="col-xs-12 text-center">
          <div id="alert" class="alert alert-info hidden" role="alert">
            <span id="status"></span>
          </div>

        </div>
      </div>

    </div>
    <img src="pozivnica.jpg" class="img-responsive" alt="Pozivnica">
</div>
</body>
<script src="script.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</html>
